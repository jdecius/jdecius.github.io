<!DOCTYPE html>
<html>
    <head>
        <title> Currency Converter </title>
        <meta charset="utf-8">
        <style type = "text/css">

            body{
                background-image: url(supreme_money.jpg);
                font-size: 900%;
                color:red;
                text-shadow: 5px 5px firebrick ;
                text-align: center;
            }
        
        </style>
        <script type = "text/javascript">
            
            var usd;
            usd = window.prompt ("Please enter the US dollar ammount. ");
            var dollar = parseInt(usd); 
            var can = dollar * 1.28;
            document.writeln("$" + dollar + " in US dollars is $" + can + " in Canadian dollars."); 

        </script>
    
    </head>
